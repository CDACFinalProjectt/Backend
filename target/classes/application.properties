spring.application.name=globeconnect
#Tomcat server port number 8080
#server.port=7070
#context path default value is empty 
server.servlet.context-path=/api
server.servlet.session.persistent=false

#DB properties
spring.datasource.url=jdbc:mysql://localhost:3306/globeconnect?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=manager

# JPA properties
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

#logging.level.org.springframework.orm.hibernate5=DEBUG
#Disable open session in view 
spring.jpa.open-in-view=false
